<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SVG text animate</title>
  <style>
    /*声明 WebFont*/
    @font-face {
      font-family: 'SourceHanSansCN';
      src: url('./fonts/SourceHanSansCN-Normal.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /*使用选择器指定字体*/
    #chinesewords {
      font-family: 'SourceHanSansCN';
    }
    #mysvg2{
      filter: drop-shadow(2px 4px 3px black);
    }
  </style>
</head>

<body>
  <div id="chinesewords" style="opacity: 0; height:0px;">abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ你好！</div>
  <div id="mysvg" style="height:100%;width:100%;"></div>
  <div id="mysvg2" style="height:50%;width:100%;"></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/gh/oubenruing/svg-text-animate@v1.0.1/dist/svg-text-animate.min.js"></script>
<!-- <script src="../dist/svg-text-animate.min.js"></script> -->
<script>
  window.onload = async function () {
    const ta = new SVGTextAnimate("./fonts/iconfont.ttf");
    await ta.setFont();

    const ta2 = new SVGTextAnimate("./fonts/SourceHanSansCN-Normal.ttf", {
      "duration": 1000,
      "direction": "normal",
      "fill-mode": "forwards",
      "delay": 400,
      "mode": "onebyone"
    }, {
      "stroke": "#ffffff",
      "stroke-width": "2px"
    },"background:black;");
    await ta2.setFont();

    ta.setOptions({
      "duration": 5000,
      "timing-function": "ease",
      "direction": "normal",
      "fill-mode": "forwards",
      "delay": 400,
      "mode": "delay"
    }).setStroke({
      "stroke": "#005792",
      "stroke-width": "5px"
    }).create(
      String.fromCharCode(0xe8ac),
      "#mysvg"
    );

    document.getElementById("mysvg").onclick = function () {
      ta2.create(
        "a你好！",
        "#mysvg2");
    };
  }
</script>
